<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>KINDER BUENO</title>
</head>
<body>

    <header>
        <img src="logo.jpg"
        width="300px" height="200px"
        <h1>KINDER BUENO</h1>
    </header>

    <main>
        <article class="intro">
            <figure>
                <img src="image1.jpg" 
                width="800px" height="500px"
                alt="KINDER BUENO">
                
                <figcaption>Kinder Bueno is a delightful treat renowned for its rich and velvety texture, winning over the hearts of sweet enthusiasts for quite some time..</figcaption>
            </figure>
        </article>

        <article class="details">
            <h2>Ingredient</h2>
            <ul>
             <li>Ingredient: Milk Chocolate (31.5%) which includes Sugar, Cocoa Butter, Cocoa Mass, Skimmed Milk Powder, Concentrated Butter, Emulsifier (Lecithins from Soya), and Vanillin.
                    Sugar
                    Palm Oil </li>
            </ul>
        </article>
    </main>

    <footer>
        <img src="logo.jpeg" alt="KINDER BUENO logo" class="footer-logo">
        <div class="company-info">
            <p>KINDER BUENO</p>
            <p>BRAMPTON,ONTARIO</p>
        </div>
        <section class="contact-form">
            <h3>Contact Us</h3>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </footer>

</body>
</html>
